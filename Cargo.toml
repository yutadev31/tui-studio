[workspace]
members = ["crates/tuistudio"]
resolver = "2"

[workspace.package]
edition = "2021"
version = "0.1.0"
license = "MIT"
authors = ["Yuta"]

[workspace.dependencies]
arboard = "3.4.1"
crossterm = { version = "0.28.1", features = ["events"] }
clap = { version = "4.5.27", features = ["derive"] }
fluent = "0.16.1"
fluent-templates = "0.13.0"
chrono = "0.4.39"
unicode-width = "0.2.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.138"
regex = "1.11.1"
thiserror = "2.0.11"
